<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    {% block styles %}
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='css/bootstrap.min.css')}}"
    />

    <!-- Bootstrap JS -->
    <script src="{{url_for('static', filename='js/bootstrap.bundle.js')}}"></script>
    {% endblock %} {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img
            src="/docs/5.3/assets/brand/bootstrap-logo.svg"
            alt="logo"
            width="30"
            height="24"
          />
        </a>
        <!-- Categorias Dropdown -->
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <button
                class="btn btn-dark dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categorias
              </button>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="#">Fotografia</a></li>
                <li><a class="dropdown-item" href="#">Áudio</a></li>
                <li><a class="dropdown-item" href="#">Informática</a></li>
                <li><a class="dropdown-item" href="#">Smartphones</a></li>
                <li><a class="dropdown-item" href="#">Smart Home</a></li>
                <li><a class="dropdown-item" href="#">Wearable</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- Form Pesquisa -->
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- Your page content -->
    {% block content %}{% endblock %}
  </body>
</html>
